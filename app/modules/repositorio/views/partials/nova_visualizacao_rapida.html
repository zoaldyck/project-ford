<div class="modal-header">
	<label class="modal-title">Criar visualização rápida</label>
	<button class="modal-exit" ng-click="cancel()">X</button>
</div>

<div class="clear">
	<div class="modal-body">
		<div class="box-input input-effect">
			<label class="box-title">Você realmente deseja criar uma pasta com visualizações básicas desse arquivo?  </label>
		</div>
	</div>
</div>

<div class="box-button">
	<button class="btn button-modal" ng-click="newFolder(folderName)">Sim</button>
</div>
